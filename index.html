<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head> 
<body>
    <header id = "top">
        <h5 class = "ms-2" style="text-align: left;">
            View High Scores
            <span id = "scoreDisplay" class = "me-2" style = "float: right;">
                Time: 
            </span>
        </h5>
    </header>
    <div>
        <div class="card mx-auto"  style = "text-align: center; width: 50%;
        max-width: 500px;">
          <div id = "cardBody" class="card-body">
            <h3 id = "multiTitle" class="card-title">Coding Quiz Challenge</h3>
            <p id = "introText" class="card-text">Try to answer the following code-related questions within
                the time limit. Keep in mind that incorrect answers will penalize your 
                score/time by ten seconds!
            </p>
            <a id = "startButton" class="btn btn-primary">Start Quiz</a>
            
          </div>
          <h2 id = "foot" style = "text-align: left; margin-left: 3%;">
            
          </h2> 
        </div>
      </div>
      <script src = "script.js"></script>
</body>
</html>
